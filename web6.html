<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Inter:wght@300;400&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0ea9a6; /* main teal */
      --bg-2:#28c2bf; /* lighter */
      --card-w:22rem; /* ~352px */
      --card-radius:0.75rem; /* 12px */
      --white:#ffffff;
      --muted:#9aa6af;
      --dark:#0b2a2b;
      --shadow: 0 28px 50px rgba(5,30,36,0.18);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, Montserrat, system-ui, -apple-system, 'Segoe UI', Roboto, Arial;
      background: var(--bg);
      display:flex;align-items:center;justify-content:center;padding:6rem 1rem;
      color:var(--dark);
    }

    /* decorative large circles in the background */
    body::before, body::after{
      content:'';position:fixed;border-radius:50%;opacity:0.12;pointer-events:none;
    }
    /* large soft circles on background like the image */
    body::before{width:640px;height:640px;left:-220px;top:-240px;background:radial-gradient(circle at 30% 30%, rgba(255,255,255,0.08), transparent 30%)}
    body::after{width:820px;height:820px;right:-360px;bottom:-320px;background:radial-gradient(circle at 70% 70%, rgba(255,255,255,0.08), transparent 30%)}

    .card{
      width:var(--card-w);background:var(--white);border-radius:var(--card-radius);overflow:hidden;box-shadow:var(--shadow);text-align:center;
      position:relative;
    }

    /* header with bubble pattern */
    .card .header{
      height:7.25rem;background:linear-gradient(180deg,var(--bg-2),var(--bg));position:relative;display:flex;align-items:flex-end;justify-content:center;
      /* denser bubble pattern to match image */
      background-image:
        radial-gradient(circle at 12% 24%, rgba(255,255,255,0.12) 4%, transparent 10%),
        radial-gradient(circle at 40% 18%, rgba(255,255,255,0.10) 4%, transparent 10%),
        radial-gradient(circle at 70% 30%, rgba(255,255,255,0.10) 4%, transparent 10%),
        radial-gradient(circle at 50% 70%, rgba(255,255,255,0.08) 6%, transparent 14%);
      background-size:cover;
    }

    /* avatar overlaps header and content */
    .avatar{
      width:5.5rem;height:5.5rem;border-radius:50%;border:6px solid var(--white);background:url('https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?auto=format&fit=crop&w=256&q=80') center/cover no-repeat;position:relative;bottom:2.75rem;box-shadow:0 8px 24px rgba(4,22,33,0.18);margin:0 auto;
    }
    .content{padding:0 1.25rem 1.25rem}

  .name{font-weight:700;font-family:Montserrat, sans-serif;font-size:1.05rem;margin:0 0 0.25rem;color:#10202a}
  .sub{color:var(--muted);font-size:0.82rem;margin:0}

  .divider{height:1px;background:#f0f2f3;margin:1.25rem 0}

    /* stats row */
  .stats{display:flex;justify-content:space-between;padding:0 0.5rem 1rem}
  .stat{flex:1;padding:0.9rem 0}
  .stat + .stat{border-left:1px solid rgba(16,32,36,0.04)}
  .stat .num{font-weight:800;font-family:Montserrat, sans-serif;font-size:1.05rem;color:#0e2a33}
  .stat .label{display:block;font-size:0.65rem;color:var(--muted);letter-spacing:2px;margin-top:0.5rem}

    /* rounding bottom corners like image */
    .card{border-radius:1rem}
    .card .footer{border-bottom-left-radius:1rem;border-bottom-right-radius:1rem}

    /* responsive tweak */
    @media (max-width:420px){
      :root{--card-w:18.5rem}
      .avatar{width:4.5rem;height:4.5rem;bottom:2rem}
    }
  </style>
</head>
<body>

  <main class="card" role="article" aria-label="profile card">
    <div class="header" aria-hidden></div>
    <div class="avatar" role="img" aria-label="user avatar"></div>

    <div class="content">
      <h2 class="name">Victor Crest <span style="font-weight:400;color:var(--muted);font-size:0.95rem;margin-left:0.35rem">26</span></h2>
      <div class="sub">London</div>

      <div class="divider" aria-hidden></div>

      <div class="stats footer">
        <div class="stat">
          <div class="num">80K</div>
          <div class="label">Followers</div>
        </div>
        <div class="stat">
          <div class="num">803K</div>
          <div class="label">Likes</div>
        </div>
        <div class="stat">
          <div class="num">1.4K</div>
          <div class="label">Photos</div>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
